<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <header>
        <div class="top-bar">
            <span>+380 678 433 287</span>
            <span>Welcome you store!</span>
            <span><i class="fas fa-shopping-cart"></i></span>
        </div>
        <nav>
            <div class="logo">LOGO</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="account">
                <button id="currency-btn">Currency USD</button>
                <button>My Account</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Simple Furniture<br> with <span>high-end</span> quality</h1>
                <button class="shop-now">Shop Now</button>
            </div>
            <div class="hero-image">
                <!-- Add images of furniture using <img> tags -->
                <img src="sofa.png" alt="Sofa">
                <img src="table.png" alt="Table">
                <img src="lamp.png" alt="Lamp">
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
    <div id="react-app"></div>
  </body>
</html>
